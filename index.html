<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <h3 class="game-title">Rock Paper Scissors</h3>
    <p class="badge">Game</p>
  </header>

  <!-- Main body -->
  <main class="main-area">
    <!-- Score board -->
    <section class="score-board">
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
    </section>

    <!-- Game Area -->
    <section class="game-area">
      <!-- Rock Area -->
      <article id="rock-area choice-area">
        <img src="/images/rock.png" alt="rock" class="choice-image">
      </article>

      <!-- Paper Area -->
      <article id="paper-area choice-area">
        <img src="/images/paper.png" alt="paper" class="choice-image">
      </article>

      <!-- Scissors Area -->
      <article id="scissors-area choice-area">
        <img src="/images/scissor.png" alt="scissors" class="choice-image">
    </section>

    <!-- Commentary -->
    <section class="commentary">
      <p id="comment">Choose one: Rock, Paper, Scissors</p>
    </section>
  </main>

  <!-- <script>play.js</script> -->
  <!-- <script>src</script> -->
  <script src="play.js"></script>
</body>
</html>
